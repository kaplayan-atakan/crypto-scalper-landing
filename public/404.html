<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Scalper Dashboard</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment
      
      // Store the URL the user was trying to access
      var segmentCount = 1; // Set to 1 for /crypto-scalper-landing base path
      
      var l = window.location;
      var base = l.pathname.split('/').slice(0, segmentCount + 1).join('/');
      var route = l.pathname.slice(base.length);
      
      if (route) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          base + '/?p=' + route.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>Please enable JavaScript to view this application.</noscript>
  </body>
</html>
